name: Build
on:
  push:
    paths:
      - '**.4dm'
  pull_request:
    paths:
      - '**.4dm'
  workflow_dispatch:

jobs:
  build:
    name: "Build on ${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        os: [macOS, Windows]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Check out 4D-SVG
      uses: actions/checkout@v4
      with:
        repository: 4d/4D-SVG
        path: Components/SVG.4dbase
    - name: Build
      uses: 4d/build4d-action@main
      with:
        product-line: vcs
        version: vcs
        build: official
        token: ${{ secrets.DLTK }}
